<html>

<head>
	<title>1942 Game</title>

	<style type="text/css">
		body {
			background-color: black;
		}

		#container {
			background: url('background.jpg');
			width: 1000px;
			height: 550px;
		}

		#hero {
			background: url('1942.gif');
			background-position: -85px -180px;
			width: 28px;
			height: 28px;
			position: absolute;
		}

		.enemy1 {
			background: url('1942.gif');
			background-position: -30px -10px;
			width: 28px;
			height: 28px;
			position: absolute;
		}

		.bullet {
			background: url('1942.gif');
			background-position: -185px -400px;
			width: 18px;
			height: 18px;
			position: absolute;
		}

		#score {
			position: absolute;
			border: 10px solid red;
			top: 20px;
			left: 800px;
			background-color: white;
			padding: 10px;
			font-size: 30px;
			font-family: Arial;
		}
	</style>
</head>

<body>
	<div id='container'>
		<div id='hero' style='top:300px; left:500px;'></div>
		<div id='enemies'>
			<div class='enemy1' style='top:100px; left:100px;'></div>
			<div class='enemy1' style='top:100px; left:200px;'></div>
			<div class='enemy1' style='top:100px; left:300px;'></div>
			<div class='enemy1' style='top:100px; left:400px;'></div>
		</div>
		<div id='bullets'>
			<div class='bullet' style='top:150px; left:200px;'></div>
			<div class='bullet' style='top:250px; left:200px;'></div>
			<div class='bullet' style='top:350px; left:200px;'></div>
			<div class='bullet' style='top:450px; left:200px;'></div>
		</div>
	</div>

	<div id='score'></div>

	1. Diaplay the hero - Done!
	2. Make hero move up/down/left/right - Done!
	3. Display all the enemies
	4. Make the enemeis move
	5. Have spacebar shoot bullet for hero


	<script>

		var hero = {
			x: 500,
			y: 300
		}

		var enemies = [
			{ x: 50, y: 50 },
			{ x: 250, y: 50 },
			{ x: 450, y: 50 },
		];

		function displayHero() {
			document.getElementById('hero').style['top'] = hero.y + 'px';
			document.getElementById('hero').style['left'] = hero.x + 'px';
		}

		function displayEnemies() {
			var output;
			for (var i = 0; i < enemies.length; i++) {
				output += "<div class='enemy1' style='top:" + enemies[i].y + "px; left:" + enemies[i].x + "px;'></div>";
			}
			console.log(output);
		}

		document.onkeydown = function (a) {
			if (a.keyCode == 37)
				hero.x -= 10;
			else if (a.keyCode == 39)
				hero.x += 10;
			else if (a.keyCode == 38)
				hero.y -= 10;
			else if (a.keyCode == 40)
				hero.y += 10;
			// console.log(a.keyCode);
			displayHero();
		}

		displayHero();
		displayEnemies();






	</script>

</body>

</html>
